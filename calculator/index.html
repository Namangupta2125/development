<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainwindow">
        <div class = "calci">
            <input type="text" style="width: inherit;height: 3cm; border-radius: 6px;background-color:#d4d4d4;border: 1px;outline: none;text-align: right;" class ="display">
            <div class="keypad">
                <div class="rw">
               <div class="nbtn" id ="AC">AC</div>
               <div class="nbtn" id ="Exp">Exp</div>
               <div class="nbtn" id ="backspace">&#8592;</div>
               <div class="obtn" id ="*">*</div></div>
               <div class="rw">
                <div class="nbtn" id ="9">9</div>
                <div class="nbtn" id ="8">8</div>
                <div class="nbtn" id ="7">7</div>
                <div class="obtn" id ="/">/</div></div>
               <div class="rw">
                <div class="nbtn" id ="6">6</div>
                <div class="nbtn" id ="5">5</div>
                <div class="nbtn" id ="4">4</div>
                <div class="obtn" id ="+">+</div></div>
                <div class="rw">
                <div class="nbtn" id ="3">3</div>
                <div class="nbtn" id ="2">2</div>
                <div class="nbtn" id ="1">1</div>
                <div class="obtn" id ="-">-</div></div>
                <div class="rw">
                    <div class="nbtn" id ="0" style="width: 4.93cm;">0</div>
                    <div class="nbtn" id =".">.</div>
            
                    <div class="obtn" id ="=">=</div></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
